<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filtro</title>
    <link rel="stylesheet" href="filtro.css">
    <script src="filtro.js" defer></script>
  </head>
  <body>
    <h1>Procesado de imagen</h1>
    <div class="texto">
      <h2 id="imgoriginal">Imagen original</h2>
      <h2 id="imgmanipulada">Imagen manipulada</h2>
    </div>
    <div class="imagenes">
      <img src="r_c9.png" id="imagensrc">
      <canvas id="canvas"></canvas>
    </div>
    <br>
    <div class="controles">
      <button id="original">ORIGINAL</button>
      <button id="grises"> ESCALA DE GRISES</button>
      <button id="negativo">NEGATIVO</button>
      <button id="sepia">SEPIA</button>
      <button id="abajo">IMAGEN BOCA ABAJO</button>
      <button id="reflejo">REFLEJO</button>
      <button id="deslizadores">DESLIZADORES</button>
    </div>
    <div class="deslizadores">
      <b>ROJO</b>
      <input type="range" id="deslizadorR" min="0" max="255" value="255"/>
      <p id="range_valueR">255</p>
      <b>VERDE</b>
      <input type="range" id="deslizadorG" min="0" max="255" value="255"/>
      <p id="range_valueG">255</p>
      <b>AZUL</b>
      <input type="range" id="deslizadorB" min="0" max="255" value="255"/>
      <p id="range_valueB">255</p>
    </div>
  </body>
</html>
