<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mi calculadora</title>
    <!--Hoja de estilo-->
    <link rel="stylesheet" href="style.css">
    <!--Documento javascript -->
    <script src="index.js" defer>
    </script>
  </head>
  <body>
    <div class="calculadora">
      <h1 id="display"> 0 </h1>
    <div class="botones">
      <button type="button" name="button" id="button7" class="boton">7</button>
      <button type="button" name="button" id="button8" class="boton" >8</button>
      <button type="button" name="button" id="button9" class="boton" >9</button>
      <button type="button" name="button" id="buttonAC" class="boton" >AC</button>
      <br>
      <button type="button" name="button" id="button4" class="boton" >4</button>
      <button type="button" name="button" id="button5" class="boton">5</button>
      <button type="button" name="button" id="button6" class="boton">6</button>
      <button type="button" name="button" id="buttonmult" class="boton">x</button>
      <button type="button" name="button" id="buttondiv" class="boton">รท</button>
      <br>
      <button type="button" name="button" id="button1" class="boton">1</button>
      <button type="button" name="button" id="button2" class="boton">2</button>
      <button type="button" name="button" id="button3" class="boton">3</button>
      <button type="button" name="button" id="buttonsuma" class="boton">+</button>
      <button type="button" name="button" id="buttonresta" class="boton">-</button>
      <br>
      <button type="button" name="button" id="button0" class="boton">0</button>
      <button type="button" name="button" id="buttonsigno" class="boton">,</button>
      <button type="button" name="button" id="buttonexp" class="boton">^</button>
      <button type="button" name="button" id="buttonigual" class="boton"> = </button>
    </div>
  </div>

  </body>
</html>
