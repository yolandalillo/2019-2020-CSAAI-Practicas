<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mi calculadora</title>
    <!--Hoja de estilo-->
    <link rel="stylesheet" href="style.css">
    <!--Documento javascript -->
    <script src="calc.js" defer>
    </script>
  </head>
  <body>
    <div class="calculadora">
      <h1 id="display">0</h1>
    <div class="botones">
      <button  class="cdigito" value="7">7</button>
      <button  class="cdigito" value="8">8</button>
      <button  class="cdigito" value="9" >9</button>
      <button  id="clear" class="op" >AC</button>
      <br>
      <button class="cdigito" value="4" >4</button>
      <button class="cdigito" value="5">5</button>
      <button class="cdigito" value="6">6</button>
      <button  id="multiplica" class="operador" value="*">x</button>
      <button  id="divide" class="operador" value="/">รท</button>
      <br>
      <button class="cdigito" value="1">1</button>
      <button class="cdigito" value="2">2</button>
      <button class="cdigito" value="3">3</button>
      <button  id="suma" class="operador" value="+">+</button>
      <button  id="resta" class="operador" value="-">-</button>
      <br>
      <button class="cdigito" value="0">0</button>
      <button  id="coma"  class="op" value=",">,</button>
      <button  id="exp" class="operador" value="**">^</button>
      <button  id="igual" class="op" >=</button>
    </div>
  </div>

  </body>
</html>
